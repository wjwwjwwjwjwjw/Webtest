{% extends 'base.html' %}

{% block title %}确认删除 - 班级成绩管理系统{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0">确认删除</h5>
        </div>
        <div class="card-body">
            <p>您确定要删除以下内容吗？此操作不可恢复。</p>
            <p><strong>{{ item_type }}：</strong>{{ item_name }}</p>
            
            <form method="POST">
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{{ cancel_url }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
